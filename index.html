<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>hellworld</title>
    <style>
        
        body {
            background-image: url(por2.png), url(blackcopy.png);
            background-size:contain, contain;
            background-position: center, center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            padding: 0px;


        <div class="ex-midea">
		<div class="child"></div>
	</div>
        .ex-midea {
	        max-width: 100%;
    	        width: 400px;
                height: 400px;
		background-image: url(por2.png);
		background-repeat: no-repeat;
        	background-size: contain;
		position: relative;
                padding: 0px
        }

	.child {
  		width: 206px;
  		height: 104px;
  		background-color: red;
  		/* 상하좌우 정중앙 정렬하기 */
  		position: relative;
		padding-top: 56.25%;
		overflow: hidden;
  		top: 50%;
  		left: 50%;
  		margin: -25px 0 0 -25px; /* 자식 요소 전체를 중앙 정렬하기 위해, 상단 및 왼쪽 margin을 마이너스 값으로 적용하기 */
		}

        @media (min-width: 401px) {
        .ex-midea {
            width: 700px;
            height: 700px;
	    background-image: url(por2.png);
            }
        }

        @media (min-width: 701px) {
        .ex-midea {
            width: 1000px;
            height: 1000px;
	    background-image: url(por2.png);
          }
        }

	
             
    </style>   
</head>
