<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellworld</title>
    <style>
       
        body {
            background-image: url(por2.png), url(blackcopy.png);
            background-size: contain, contain;
            background-position: center, center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            padding: 0px;
            
        }

	.box {
  		position: relative;
  		width: 12%;
  		background-color: skyblue;
		position: absolute;
  		top: 51%;
  		left: 51%;
  		transform: translate(-50%,-50%);
	}
	.box::after {
  		display: block;
  		content: "";
  		padding-bottom: 60%;
	}
	.content {
  		position: absolute;
  		top: 0;
  		left: 0;
  		width: 100%;
  		height: 100%;
  		object-fit: cover;
  		border-radius: 50%;
	}
	/* PC (해상도 1024px)*/ 
	@media all and (min-width:1024px) {
  		.box {
  			position: relative;
  			width: 12%;
  			background-color: skyblue;
			position: absolute;
  			top: 51%;
  			left: 51%;
  			transform: translate(-50%,-50%);
		}
	} 

	/* 테블릿 가로, 테블릿 세로 (해상도 768px ~ 1023px)*/ 
	@media all and (min-width:768px) and (max-width:1023px) {
  		.box {
  			position: relative;
  			width: 12%;
  			background-color: skyblue;
			position: absolute;
  			top: 51%;
  			left: 51%;
  			transform: translate(-50%,-50%);
		}
	} 

	/* 모바일 가로, 모바일 세로 (해상도 480px ~ 767px)*/ 
	@media all and (max-width:767px) {
  		.box {
  			position: relative;
  			width: 12%;
  			background-color: skyblue;
			position: absolute;
  			top: 57%;
  			left: 51%;
  			transform: translate(-50%,-50%);
		}
	}

	
             
    </style>   
</head>

<body>
	<div class="box" style=" cursor: pointer;" onclick="location.href='https://jannie202.github.io/videow/';">
	</div>
</body>
</html>
