<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellworld</title>
    <style>
       
        body {
            background-image: url(por2.png), url(blackcopy.png);
            background-size: contain, contain;
            background-position: center, center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            padding: 0px;
        }

        .portal {
            background-image: url(por2.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .innerlink {
            max-width: 206px;
            height: auto;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: 103px;
        }
        
        @media (max-width: 1280px) {
            body {background-image: url(blackcopy.png);}
            h1::before {content: '2. ';}
            h1::after {content: ' - 1025 ~ 1280';}
        }
        /* 화면 너비가 0 ~ 1024px : 데스크탑 */
        @media (max-width: 1024px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '3. ';}
            h1::after {content: ' - 961 ~ 1024';}
        }
        /* 화면 너비가 0 ~ 960px : 노트북 */
        @media (max-width: 960px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '4. ';}
            h1::after {content: ' - 577 ~ 768';}
        }
        /* 화면 너비가 0 ~ 768px : 태블릿 */
        @media (max-width: 768px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '5. ';}
            h1::after {content: ' - 577 ~ 768';}
        }        

        /* 화면 너비가 0 ~ 576 : 모바일 */
        @media (max-width: 576px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '5. ';}
            h1::after {content: ' - 0 ~ 576';}
        }
        
             
    </style>   

</head>

<body>
    
    <div class="innerlink">
        <div style="cursor: pointer;" onclick="location.href='http://howways.blogspot.com';">
        </div>
    </div>
</body>
</html>
