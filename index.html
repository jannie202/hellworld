<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellworld</title>
    <style>
       
        body {
            background-image: url(por2.png), url(blackcopy.png);
            background-size:cover, cover;
            background-position: center, center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            padding: 0px;
        }
        @media (max-width: 1280px) {
            body {background-image: url(blackcopy.png);}
            h1::before {content: '2. ';}
            h1::after {content: ' - 1025 ~ 1280';}
        }
        /* 화면 너비가 0 ~ 1024px : 데스크탑 */
        @media (max-width: 1024px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '3. ';}
            h1::after {content: ' - 961 ~ 1024';}
        }
        /* 화면 너비가 0 ~ 960px : 노트북 */
        @media (max-width: 960px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '4. ';}
            h1::after {content: ' - 577 ~ 768';}
        }
        /* 화면 너비가 0 ~ 768px : 태블릿 */
        @media (max-width: 768px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '5. ';}
            h1::after {content: ' - 577 ~ 768';}
        }        

        /* 화면 너비가 0 ~ 576 : 모바일 */
        @media (max-width: 576px){
            body {background-image: url(blackcopy.png);}
            h1::before {content: '5. ';}
            h1::after {content: ' - 0 ~ 576';}
        }
        
             
    </style>   

</head>

<body>
    <div style="width:100vw; height: 100vh; display: flex; align-items: center;">   
        <div style="cursor:pointer; width: 9.4%; height: auto; margin: 0 auto;" onclick="location.href='https://jannie202.github.io/videow/';"> 
        </div> 
       
    </div> 
</body>
</html>
